<div class="schedule">
  <fit-schedule-calendar
    (changeDate)="changeDate($event)"
    [date]="date$ | async"
    [items]="schedule$ | async"
    (select)="changeSection($event)"
  ></fit-schedule-calendar>
  <fit-schedule-assign
    *ngIf="open"
    [list]="list$ | async"
    [section]="selected$ | async"
    (cancel)="closeAssign()"
    (update)="assignItem($event)"
  ></fit-schedule-assign>
</div>
