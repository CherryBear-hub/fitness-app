<div class="calender">
  <fit-schedule-controls
    (move)="onChangeWeek($event)"
    [selected]="selectedDay"
  ></fit-schedule-controls>
  <fit-schedule-days
    (select)="selectDay($event)"
    [selected]="selectedDayIndex"
  ></fit-schedule-days>
  <fit-schedule-section
    *ngFor="let section of sections"
    [name]="section.name"
    [section]="items | getSection: section.key"
    (select)="selectSection($event, section.key)"
  >
  </fit-schedule-section>
</div>
