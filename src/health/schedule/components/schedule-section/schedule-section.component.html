<div class="schedule-section">
  <div class="schedule-section__bar">
    {{ name }}
  </div>
  <div>
    <div
      (click)="onSelect('meals', section.meals)"
      *ngIf="section && section.meals?.length; else addMeal"
      class="schedule-section__item food"
    >
      <span>{{ section.meals | join }}</span>
    </div>
    <div
      (click)="onSelect('workouts', section.workouts)"
      *ngIf="section && section.workouts?.length; else addWorkout"
      class="schedule-section__item workout"
    >
      <span>{{ section.workouts | join }}</span>
    </div>
  </div>
</div>

<ng-template #addMeal>
  <div (click)="onSelect('meals')" class="schedule-section__item">
    Assign meal
  </div>
</ng-template>
<ng-template #addWorkout>
  <div (click)="onSelect('workouts')" class="schedule-section__item">
    Assign workout
  </div>
</ng-template>
