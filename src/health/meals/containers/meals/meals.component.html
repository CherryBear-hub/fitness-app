<div class="meals">
  <div class="meals__title">
    <h1>
      <img alt="food" src="assets/img/food.svg" />
      Your Meals
    </h1>
    <a [routerLink]="['new']" class="btn__add"
      ><img src="assets/img/add-white.svg" />New Meal</a
    >
  </div>
  <div *ngIf="meals$ | async as meals; else loading">
    <ng-container *ngIf="meals.length; else noMeals">
      <!--meals-->
    </ng-container>
  </div>
</div>

<ng-template #loading>
  <div class="message">
    <img src="assets/img/loading.svg">
    Fetching meals...
  </div>
</ng-template>

<ng-template #noMeals>
  <div class="message">
    <img alt="" src="assets/img/face.svg" />
    No meals, add a new meal to start
  </div>
</ng-template>
