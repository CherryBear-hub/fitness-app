<div class="workout-form">
  <form [formGroup]="form">
    <div class="workout-form__name">
      <label>
        <h3>Workout name</h3>
        <input
          formControlName="name"
          placeholder="e.g. English Breakfast"
          type="text"
        />
        <div
          *ngIf="
            form.get('name')?.hasError('required') && form.get('name')?.touched
          "
          class="error"
        >
          Workout name is required
        </div>
      </label>
      <label>Type</label>
      <fit-workout-type formControlName="type"></fit-workout-type>
    </div>

    <div class="workout-form__submit">
      <div>
        <button
          (click)="updateWorkout()"
          *ngIf="workoutExists; else createItem"
          class="button"
          type="button"
        >
          Save
        </button>
        <ng-template #createItem>
          <button (click)="createWorkout()" class="button" type="button">
            Create Workout
          </button>
        </ng-template>

        <a [routerLink]="['../']" class="button button--cancel">Cancel</a>
      </div>
      <fit-panel-remove
        (remove)="removeWorkout()"
        *ngIf="workoutExists"
      ></fit-panel-remove>
    </div>
  </form>
</div>
