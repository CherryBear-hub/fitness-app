<div class="workouts">
  <div class="workouts__title">
    <h1>
      <img alt="food" src="assets/img/workout.svg" />
      Your Workouts
    </h1>
    <a [routerLink]="['new']" class="btn__add"
      ><img src="assets/img/add-white.svg" />New Workout</a
    >
  </div>
  <div *ngIf="workouts$ | async as workouts; else loading">
    <ng-container *ngIf="workouts.length; else noWorkouts">
      <fit-list-item
        (removeWorkout)="removeWorkout($event)"
        *ngFor="let workout of workouts"
        [workout]="workout"
      ></fit-list-item>
    </ng-container>
  </div>
</div>

<ng-template #loading>
  <div class="message">
    <img src="assets/img/loading.svg" />
    Fetching workouts...
  </div>
</ng-template>

<ng-template #noWorkouts>
  <div class="message">
    <img alt="" src="assets/img/face.svg" />
    No workouts, add a new workout to start
  </div>
</ng-template>
